# üåê Configura√ß√£o Nginx para API de Reconhecimento Facial
# Otimizado para VPS KingHost
# Coloque este arquivo em: /etc/nginx/sites-available/facial-api

upstream facial_api {
    # Configura√ß√£o do upstream para Gunicorn
    server 127.0.0.1:8000 fail_timeout=0;
    
    # Para m√∫ltiplos workers (opcional)
    # server 127.0.0.1:8001 fail_timeout=0;
    # server 127.0.0.1:8002 fail_timeout=0;
    
    keepalive 32;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=10r/m;

# Server para HTTP (redireciona para HTTPS em produ√ß√£o)
server {
    listen 80;
    server_name sua-api.com www.sua-api.com;  # ALTERE PARA SEU DOM√çNIO
    
    # Redirecionar para HTTPS em produ√ß√£o
    # return 301 https://$server_name$request_uri;
    
    # OU para desenvolvimento, sirva diretamente:
    location / {
        try_files $uri @proxy_to_app;
    }
    
    location @proxy_to_app {
        proxy_pass http://facial_api;
        include /etc/nginx/proxy_params;
        
        # Headers espec√≠ficos para API
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        
        # Timeouts para reconhecimento facial
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Rate limiting
        limit_req zone=api_limit burst=10 nodelay;
    }
    
    # Rate limiting espec√≠fico para upload
    location /api/validate {
        limit_req zone=upload_limit burst=5 nodelay;
        try_files $uri @proxy_to_app;
    }
    
    # Logs espec√≠ficos
    access_log /var/log/nginx/facial-api-access.log;
    error_log /var/log/nginx/facial-api-error.log warn;
}

